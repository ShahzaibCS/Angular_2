<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form">  <!-- f = formgroup -->
      <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput" placeholder="SKU" name="sku" [formControl]="myForm.controls['sku']" ngModel> 
      </div>
      <button type="submit" class="ui button">Submit</button>
    </form>
  </div>

  <!--Messages regarding validation with respect to controls-->
  <!--<div *ngIf="!sku.valid" class="ui error message">SKU is invalid</div>-->
  <!--We just removed Instance variable sku-->
  <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">SKU is Invalid</div>
  
  <!-- Specific Error -->
  <!--<div *ngIf="sku.hasError('required')" class="ui error message">SKU is required</div>-->
  <div *ngIf="myForm.hasError('required','sku')" class="ui error message">SKU is required</div>
  <!--<div *ngIf="myForm.controls['sku'].hasError('skuValidator')" class="ui error message">SKU does not have 123</div>-->
  <div *ngIf="sku.hasError('invalidSku')" class="ui error message">SKU must begin with <span>123</span></div>

  <!--Bordered Field when error -->
  <div class="field" [class.error]="!sku.valid && sku.touched"></div>

  <!-- |--We are displaying Indications of whole form validations--| -->
  <div *ngIf="myForm.valid">
    <h3>Form is valid</h3>
  </div>

  <div *ngIf="!myForm.valid">
    <h3>Form is Invalid</h3>
  </div>
